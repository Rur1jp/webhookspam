<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rulu webhook spammer</title> <style>
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2f3136;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
        }
        .container h1 {
            font-size: 1.5em; /* フォントサイズを小さく */
            color: #fff;
            margin-top: 10px; /* 上部のマージンを調整 */
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95em;
            color: #8e9297;
        }
        .input-group input, .input-group textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #23272a;
            border-radius: 4px;
            font-size: 1em;
            background-color: #40444b;
            color: #dcddde;
            transition: border-color 0.2s ease-in-out;
        }
        .input-group input:focus, .input-group textarea:focus {
            border-color: #7289da;
            outline: none;
        }
        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 8px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        button#send {
            background-color: #7289da;
            color: white;
        }
        button#send:hover {
            background-color: #677bc4;
        }
        button#stop {
            background-color: #f04747;
            color: white;
        }
        button#stop:hover {
            background-color: #cc3c3c;
        }
        button:disabled {
            background-color: #5b626e;
            cursor: not-allowed;
            color: #b7b7b7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rulu webhook spammer</h1> <div class="input-group">
            <label for="webhook">Webhook URL</label>
            <input type="url" id="webhook" placeholder="例: https://discord.com/api/webhooks/...">
        </div>
        <div class="input-group">
            <label for="username">Webhookの名前 (任意)</label>
            <input type="text" id="username" placeholder="例: RuLu Bot">
        </div>
        <div class="input-group">
            <label for="avatar_url">WebhookのアイコンURL (任意)</label>
            <input type="url" id="avatar_url" placeholder="例: https://example.com/avatar.png">
        </div>
        <div class="input-group">
            <label for="message">メッセージ</label>
            <textarea id="message" placeholder="ここにメッセージを入力..."></textarea>
        </div>
        <div class="input-group">
            <label for="count">送信回数</label>
            <input type="number" id="count" min="1" max="1000" value="1">
        </div>
        <button id="send">送信</button>
        <button id="stop" disabled>停止</button>
    </div>

    <script>
        const sendButton = document.getElementById('send');
        const stopButton = document.getElementById('stop');
        let isSending = false;
        let abortController = null; // 進行中のフェッチをキャンセルするため

        sendButton.addEventListener('click', async () => {
            const webhookURL = document.getElementById('webhook').value;
            const message = document.getElementById('message').value;
            const username = document.getElementById('username').value;
            const avatarURL = document.getElementById('avatar_url').value;
            const count = parseInt(document.getElementById('count').value, 10);

            if (!webhookURL || !message || count <= 0) {
                alert('Webhook URL、メッセージ、送信回数を正しく入力してください。');
                return;
            }

            isSending = true;
            sendButton.disabled = true;
            stopButton.disabled = false;
            abortController = new AbortController(); // この送信セッション用の新しいコントローラー

            for (let i = 0; i < count; i++) {
                if (!isSending) { // 送信が停止されたかを確認
                    console.log('ユーザーによって送信が停止されました。');
                    break;
                }

                const payload = {
                    content: message
                };

                if (username) {
                    payload.username = username;
                }
                if (avatarURL) {
                    payload.avatar_url = avatarURL;
                }

                try {
                    const response = await fetch(webhookURL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        signal: abortController.signal // フェッチをアボートコントローラーにリンク
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`メッセージ送信エラー (ステータス: ${response.status}):`, errorText);
                        // 必要に応じて、エラー発生時に送信を停止したり、アラートを表示したりできます
                        // alert(`メッセージの送信に失敗しました: ${response.status} - ${errorText}`);
                        // break; // 最初のエラーで送信を停止
                    }
                    await new Promise(resolve => setTimeout(resolve, 500)); // レート制限を防ぐための短い遅延
                } catch (error) {
                    if (error.name === 'AbortError') {
                        console.log('ユーザー操作によりフェッチが中止されました。');
                    } else {
                        console.error('メッセージ送信エラー:', error);
                    }
                    break; // アボートを含むあらゆるエラーでループを中断
                }
            }

            isSending = false;
            sendButton.disabled = false;
            stopButton.disabled = true;
            abortController = null; // コントローラーをクリア
        });

        stopButton.addEventListener('click', () => {
            isSending = false; // ループ停止のシグナル
            if (abortController) {
                abortController.abort(); // 進行中のフェッチを中止
            }
            stopButton.disabled = true;
            sendButton.disabled = false;
        });
    </script>
</body>
</html>
