<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rulu webhook spammer</title>
    <style>
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 画面全体の高さに合わせる */
            padding: 20px; /* 上下のパディングを追加 */
            box-sizing: border-box; /* パディングを計算に含める */
        }
        .container {
            background-color: #2f3136;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
            max-width: 90%; /* 小さい画面でも収まるように最大幅を設定 */
        }
        .container h1 {
            font-size: 1.5em;
            color: #fff;
            margin-top: 10px;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95em;
            color: #8e9297;
        }
        .input-group input, .input-group textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #23272a;
            border-radius: 4px;
            font-size: 1em;
            background-color: #40444b;
            color: #dcddde;
            transition: border-color 0.2s ease-in-out;
        }
        .input-group input:focus, .input-group textarea:focus {
            border-color: #7289da;
            outline: none;
        }
        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 8px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        button#send {
            background-color: #7289da;
            color: white;
        }
        button#send:hover {
            background-color: #677bc4;
        }
        button#stop {
            background-color: #f04747;
            color: white;
        }
        button#stop:hover {
            background-color: #cc3c3c;
        }
        button:disabled {
            background-color: #5b626e;
            cursor: not-allowed;
            color: #b7b7b7;
        }
        .webhook-list {
            margin-bottom: 20px;
        }
        .webhook-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .webhook-item input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .remove-webhook-btn {
            background-color: #f04747;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.85em;
        }
        .remove-webhook-btn:hover {
            background-color: #cc3c3c;
        }
        .add-webhook-btn {
            background-color: #43b581;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-webhook-btn:hover {
            background-color: #3aa877;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rulu webhook spammer</h1>

        <div class="input-group">
            <label>Webhook URL(s)</label>
            <div id="webhook-urls" class="webhook-list">
                <div class="webhook-item">
                    <input type="url" class="webhook-input" placeholder="例: https://discord.com/api/webhooks/...">
                    <button class="remove-webhook-btn" style="display:none;">削除</button>
                </div>
            </div>
            <button id="add-webhook" class="add-webhook-btn">Webhook URLを追加</button>
        </div>

        <div class="input-group">
            <label for="username">Webhookの名前 (任意)</label>
            <input type="text" id="username" placeholder="例: RuLu Bot">
        </div>
        <div class="input-group">
            <label for="avatar_url">WebhookのアイコンURL (任意)</label>
            <input type="url" id="avatar_url" placeholder="例: https://example.com/avatar.png">
        </div>
        <div class="input-group">
            <label for="message">メッセージ</label>
            <textarea id="message" placeholder="ここにメッセージを入力..."></textarea>
        </div>
        <div class="input-group">
            <label for="count">送信回数</label>
            <input type="number" id="count" min="1" max="1000" value="1">
        </div>
        <button id="send">送信</button>
        <button id="stop" disabled>停止</button>
    </div>

    <script>
        const sendButton = document.getElementById('send');
        const stopButton = document.getElementById('stop');
        const addWebhookButton = document.getElementById('add-webhook');
        const webhookUrlsContainer = document.getElementById('webhook-urls');

        let isSending = false;
        let abortController = null;

        // Webhook URL入力フィールドを追加する関数
        function addWebhookInputField() {
            const webhookItem = document.createElement('div');
            webhookItem.classList.add('webhook-item');

            const input = document.createElement('input');
            input.type = 'url';
            input.classList.add('webhook-input');
            input.placeholder = '例: https://discord.com/api/webhooks/...';

            const removeButton = document.createElement('button');
            removeButton.classList.add('remove-webhook-btn');
            removeButton.textContent = '削除';
            removeButton.addEventListener('click', () => {
                webhookUrlsContainer.removeChild(webhookItem);
                updateRemoveButtonsVisibility(); // 削除ボタンの表示を更新
            });

            webhookItem.appendChild(input);
            webhookItem.appendChild(removeButton);
            webhookUrlsContainer.appendChild(webhookItem);

            updateRemoveButtonsVisibility(); // 削除ボタンの表示を更新
        }

        // 削除ボタンの表示/非表示を更新する関数
        function updateRemoveButtonsVisibility() {
            const webhookInputs = document.querySelectorAll('.webhook-input');
            const removeButtons = document.querySelectorAll('.remove-webhook-btn');

            if (webhookInputs.length <= 1) {
                // 入力フィールドが1つの場合、削除ボタンを非表示にする
                removeButtons.forEach(btn => btn.style.display = 'none');
            } else {
                // 2つ以上の場合、すべて表示する
                removeButtons.forEach(btn => btn.style.display = 'inline-block');
            }
        }

        // 初期状態で削除ボタンの表示を更新
        updateRemoveButtonsVisibility();

        // Webhook URL追加ボタンのイベントリスナー
        addWebhookButton.addEventListener('click', addWebhookInputField);

        sendButton.addEventListener('click', async () => {
            const webhookURLs = Array.from(document.querySelectorAll('.webhook-input'))
                                    .map(input => input.value.trim())
                                    .filter(url => url !== ''); // 空のURLを除外

            const message = document.getElementById('message').value;
            const username = document.getElementById('username').value;
            const avatarURL = document.getElementById('avatar_url').value;
            const count = parseInt(document.getElementById('count').value, 10);

            if (webhookURLs.length === 0 || !message || count <= 0) {
                alert('Webhook URL、メッセージ、送信回数を正しく入力してください。');
                return;
            }

            isSending = true;
            sendButton.disabled = true;
            stopButton.disabled = false;
            addWebhookButton.disabled = true; // 送信中は追加ボタンを無効化
            document.querySelectorAll('.remove-webhook-btn').forEach(btn => btn.disabled = true); // 送信中は削除ボタンを無効化
            abortController = new AbortController();

            for (let i = 0; i < count; i++) {
                if (!isSending) {
                    console.log('ユーザーによって送信が停止されました。');
                    break;
                }

                const payload = {
                    content: message
                };

                if (username) {
                    payload.username = username;
                }
                if (avatarURL) {
                    payload.avatar_url = avatarURL;
                }

                for (const url of webhookURLs) {
                    if (!isSending) break; // 複数URL送信中に停止された場合

                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload),
                            signal: abortController.signal
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error(`メッセージ送信エラー (URL: ${url}, ステータス: ${response.status}):`, errorText);
                            // 必要に応じて、エラー発生時に送信を停止したり、アラートを表示したりできます
                        }
                    } catch (error) {
                        if (error.name === 'AbortError') {
                            console.log('ユーザー操作によりフェッチが中止されました。');
                        } else {
                            console.error('メッセージ送信エラー:', error);
                        }
                        isSending = false; // エラーが発生した場合、送信を停止
                        break; // ループを中断
                    }
                }
                if (!isSending) break; // 内側のループで停止した場合

                await new Promise(resolve => setTimeout(resolve, 500)); // レート制限を防ぐための短い遅延
            }

            isSending = false;
            sendButton.disabled = false;
            stopButton.disabled = true;
            addWebhookButton.disabled = false; // 送信終了後に追加ボタンを有効化
            document.querySelectorAll('.remove-webhook-btn').forEach(btn => btn.disabled = false); // 送信終了後に削除ボタンを有効化
            abortController = null;
        });

        stopButton.addEventListener('click', () => {
            isSending = false;
            if (abortController) {
                abortController.abort();
            }
            stopButton.disabled = true;
            sendButton.disabled = false;
            addWebhookButton.disabled = false; // 停止後に追加ボタンを有効化
            document.querySelectorAll('.remove-webhook-btn').forEach(btn => btn.disabled = false); // 停止後に削除ボタンを有効化
        });
    </script>
</body>
</html>
